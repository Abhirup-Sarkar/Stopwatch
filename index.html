<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href = "styles.css" rel = "stylesheet"/>
    
</head>
<body>
    <h1 class = "hero">Stopwatch</h1>
    <div class = "container">
        <div class = "display-time" id = "display">
            00:00:00
        </div>
        <div class = "buttons">
            <button id = "start" onclick="startButton()">Start</button>
            <button id = "Stop" onclick="stopButton()">Stop</button>
            <button id = "Reset" onclick = "resetButton()" >Reset</button>

        </div>
    </div>
    <script src = "app.js" type = "text/javaScript"></script>
</body>
</html>
